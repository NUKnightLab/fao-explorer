<!DOCTYPE html>
<html>
<head>
	<title>CHINA</title>
		<!-- load D3plus CSS -->
	<link href="http://www.d3plus.org/css/d3plus.css" rel="stylesheet" />
	<style>
		body {
		  font: 10px sans-serif;
		}
		.viz {
			height: 150px;
			width: 100%;
		}
		#key {
			display: none;
		}
		#xaxis, #xlabel, #ylabel {
			display: none;
		}
		#y-axis {
			display:block;
		}
		.d3plus_area text {
			font-size: 15px !important;
			fill: #fff !important;
		}
		div.d3plus_tooltip_container, div.d3plus_tooltip_arrow {
			display: none;
		}
	</style>
</head>
<body>
	<h1>China</h1>
	<div class="viz" id="china"></div>
	<h1>Brazil</h1>
	<div class="viz" id="brazil"></div>
	<h1>India</h1>
	<div class="viz" id="india"></div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<!-- load D3js -->
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<!-- load D3plus after D3js -->
	<script src="http://www.d3plus.org/js/d3plus.js"></script>
 	<script src="china.js"></script>
 	<script src="brazil.js"></script>
 	<script src="india.js"></script>
	<script>
		function viz(data, container) {
			d3plus.viz()
	    .container(container)  // container DIV to hold the visualization
	    .data(data)  // data to use with the visualization
	    .type("stacked")    // visualization type
	    .id("type")         // key for which our data is unique on
	    .text("type")       // key to use for display text
	    .y("value")         // key to use for y-axis
	    .x("Year")
	    .color("color")
	    .draw()             // finally, draw the visualization!

	    // viz.style({"font", "family", "Helvetica"});
		}
		$(document).ready(function(){
			viz(china, "#china");
			viz(brazil, "#brazil");
			viz(india, "#india");
		})
	</script>
</body>
</html>
