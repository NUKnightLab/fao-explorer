<!DOCTYPE html>
<html lang="en">
  <!---->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Template, Bootstrap">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Knight Lab FAO Explorer</title>
    <!-- CSS-->
    <link rel="stylesheet" href="css/fao-explorer.css?v1">
    <!-- HTML5 shim, for IE6-8 support of HTML elements-->

    <link rel="shortcut icon" href="img/ico/favicon.png">

  <body data-spy="scroll" data-target=".subnav" data-offset="80">

    <header class="jumbotron">

        <h1>China

        <div id="play-button"><span class="glyphicon glyphicon-play"></span></div>
      </div>
    </section>
    <!-- NAVBAR-->
    <section>
      <div id="navbar-main">
        <div id="main-nav" role="navigation" class="navbar navbar-default">
          <div id="timeline-navbar">
            <div id="timeline-item-container"></div>
          </div>
          <div id="timeline-navbar-line"></div>
          <div>
            <div id="navbar-chart-population" class="viz"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- CHART THING-->
    <section>
      <div class="compare-chart">
        <div>
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <div class="compare-chart-item">
                <div style="height:25%;" class="compare-chart-item-amount">
                  <div class="compare-chart-item-number">
                    <p class="value">500</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="compare-chart-item">
                <div style="height:50%;" class="compare-chart-item-amount compare-chart-item-amount-second">
                  <div class="compare-chart-item-number">
                    <p class="value">750</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div id="landsat-container-two">

      </div>
    </section>
    <!-- Footer-->
    <footer>
      <div class="container">
        <p class="copyright">&copy; 2013 </p>
      </div>
    </footer>
    <!-- JavaScript-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <!-- FAO Explorer-->
    <script type="text/javascript" src="js/fao-explorer.js?v10"></script>
    <!-- Remove this before publish-->
    <script type="text/javascript" src="js/holder.js"></script>
    <!-- Page Specific-->
    <script>
      $(document).ready(function(){
       initFAO();
       compareChartInit("data/capital-stock/China-capital.json");

</html>
